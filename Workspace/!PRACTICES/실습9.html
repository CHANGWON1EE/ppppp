<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorRed {
            color: red;
        }

        .colorGreen {
            color: green;
        }

        .colorBlue {
            color: blue;
        }    

        .textAlignCenter {
            text-align: center;
        }

        .textAlignRight {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>선택자의 적용</h1>

    <ul>
        <li class="colorRed">빨강</li>
        <li class="colorRed textAlignCenter">빨강 가운데 정렬</li>
        <li class="colorGreen">녹색</li>
        <li class="textAlignCenter">가운데 정렬</li>
        <li class="colorRed textAlignRight">빨강 오른쪽 정렬</li>
        <li class="colorBlue textAlignCenter">파랑 가운데 정렬</li>
    </ul>
</body>
</html>
