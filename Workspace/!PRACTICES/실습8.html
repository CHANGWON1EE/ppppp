<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 Choice</title>
    
    <style>
        #color_Red {
            color: red;
        }
        
        #color_Red_text_Align_c {
            color: red; text-align: center;
        }

        #color_Green {
            color: green;
        }

        #text_Align_c {
            text-align: center;
        }

        #color_Red_text_Align_r {
            color: red; text-align: right;
        }
        
        #color_Blue_text_Align_c {
            color: blue; text-align: center;
        }
    </style>
</head>

<body>
    <h1>선택자의 적용</h1>

    <ul>
        <li id="color_Red">빨강</li>
        <li id="color_Red_text_Align_c">빨강 가운데 정렬</li>
        <li id="color_Green">녹색</li>
        <li id="text_Align_c">가운데 정렬</li>
        <li id="color_Red_text_Align_r">빨강 오른쪽 정렬</li>
        <li id="color_Blue_text_Align_c">파랑 가운데 정렬</li>
    </ul>
</body>

</html>
