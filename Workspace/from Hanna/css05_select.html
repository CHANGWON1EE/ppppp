<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*

선택자의 종류 : 태그, 아이디, 클래스, 타입(자손, 자식 태그)

※중요사항※
『
태그선택자 == 전체선택자
타입선택자 == 유형선택자
』

※중요사항※
『
선택자를 사용하는 순서는
'태그 -> 아이디 -> 클래스 -> 타입(자손) -> 타입(자식)' 으로 구성된다.
애초에 프로그램에서 읽는 순서가 이렇다. (그리고 정리하면 보기 좋지 않는가?)
하지만 예외인 경우도 있다.
'!important'를 사용하면 태그의 우선권이 발동한다.
ex) div>img{ background-color:orange; !important }는
	div{background-color:red;}보다
	우선순위가 더 높다.
』

=====

태그선택자 : 구별하는거 없이 그냥 쓴다.

div{}, img{}, h1{}, h2{}

=====

아이디선택자 : #을 붙여 구분하여 쓴다.

<div id="id1"> 일때 #id1{}
<div id="id2"> 일때 #id2{}

=====

클래스선택자 : .을 붙여 구분하여 쓴다.

<div class="class1"> 일때 .class1{}
<div class="class2"> 일때 .class2{}
<div class="class1">, <div class="class2">일때 .class1, .class2{}

=====

타입선택자(자손) : 띄어쓰기를 붙여 구분하여 쓴다.

div img{} : div에 속하는 img태그 하위 모든것들을 싹다 묶어 선택.
div a{} : div에 속하는 a태그 하위 모든것들을 싹다 묶어 선택.

=====

타입선택자(자식) : >을 붙여 구분하여 쓴다.

div>img {} : div에 속하는 img태그만 선택
div>a{} : div에 속하는 a태그만 선택

=====

타입선택자(자손)과 타입선택자(자식)의 차이

자손 : 부모에 속한 OO태그 밑에 있는 모든것을 선택 (자식도 포함)
자식 : 부모에 속한 OO태그만을 선택

=====

속성을 이용한 선택

	$= : 달러는 특정값으로 끝나는 태그를 선택
	^= : 꺽쇠는 특정값으로 시작하는 태그를 선택
	*= : 별은 특정값이 포함된 태그를 선택
	
	이중 ^와 $는 javascript에서 아래와 같이 쓰이기도 한다.
『	
	^OOOOOO$ 등으로 비밀번호에 숫자, 소문자, 대문자 등을 사용가능하게 한다.
	ㄴ이는 정규표현식 등으로 불린다.
	ㄴ관련 URL링크 첨부
	ㄴhttps://blog.naver.com/PostView.nhn?blogId=realuv&logNo=220699272999
	
	ex1) var reg1 = ^[a-zA-Z0-9]{4,12}& : []범위내의 문자를 이용해 4~12개의 문자를 입력
	
	ex2) var reg2 = ^[a-z]{1,4}[A-Z]{5,8}[0-9]{9,12}$
	ㄴ[a-z] : 소문자를 1~4번째에 쓰고
	ㄴ[A-Z] : 대문자를 5~8번째에 쓰고
	ㄴ[0-9] : 숫자를 9~12번째에 쓰게끔 정립하는 식.
	
	a-z (Range) "a" to "z"
	A-Z (Range) "A" to "Z"
	0–9 (Range) "0" to "9"
                                                                                』
	
	사실 css만 할거면 딱히 몰라도 상관은 없음
	
=====

반응선택자 : 반응선택자(over), 반응선택자(url)

1) 반응선택자(mouse) : 마우스가 조건에 맞을때 이벤트 작동
2) 반응선택자(url) : url링크에 조건이 맞을때 이벤트 작동

1. 반응선택자(over) : hover, active
	ㄴhover : 마우스오버시 이벤트 작동
    	      ㄴ마우스오버시 : 마우스가 해당범위에 닿을 시
	ㄴactive : 마우스를 클릭할때 이벤트 작동

2. 반응선택자(url) : link, visited
	ㄴlink : 방문을 하지 않은 링크
	ㄴvisited : 1번이라도 방문을 한 링크
*/
	img[title=sakura]{ /* <img src="../img/2.jpg" title="sakura"> 이거 지정 */
		border:5px solid red;
	}
	
	form>input[name$=id] { /* 폼태그에 속한 input태그의 속성값중 id로 끝나는 태그를 모두 선택 */
		/* 여기서는 <input type="text" name="userid" value="임시 아이디"> 을 선택 */
		background-color: pink;
	}

	form>input[name^=user] { /*name값이 user로 시작하는 태그들을 모두 선택*/
		/* 여기서는 인풋아이디, 인풋비번태그 2개 선택됨 */
		color:red;
	}
	
	form>input[type*=t] { /* 타입의 값중 t가 들어있는 태그들을 모두 선택 */
		/* 여기서는 인풋아이디태그, 인풋서브밋태그 2개 선택됨 */
		background:lightblue;
	}
	
	ol>li:hover{ /* ol의 자식인 li태그에 마우스 올리면 이벤트 작동 */
		background-color:orange; /* 색상이 변경되게 */
	}
	
	img:hover{ /* 이미지에 마우스 올리면 */
		border:5px dotted blue; /* 파랑색 5px굵기의 점선이 테두리에 생기게 해라 */
	}
	
	li:active{ /* li태그 전체에 이벤트 삽입 : 마우스 클릭시 이벤트 작동 */
		border:3px gray solid; /* 회색 3px굵기의 진한선이 테두리에 생기게 해라 */
	}
</style>
</head>
<body>
	<form>
		아이디 : <input type="text" name="userid" value="임시 아이디"><br/>
		비밀번호 : <input type="password" name="userpwd"><br/>
		<input type="submit" value="login">
	</form>
	<ol type="I">
		<li class="class1">선택자1-1</li>
		<li class="class1">선택자1-2</li>
		<li class="class1">선택자1-3</li>
		<li class="class2">선택자2-1</li>
		<li class="class3">선택자3-1</li>
	</ol>
	<img src="../img/1.jpg">
	<img src="../img/2.jpg" title="sakura">
</body>
</html>
