<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
   /*
   ' ' : #menu의 후손 li
     >  : #menu의 자손 li
     
   <a href="#"><a/> : 허위 a태그로서 100% 이미지를 버튼으로, 즉 클릭용으로 사용하기 위함
   
   =====
   
   overflow : 자식태그의 요소가 부모태그의 요소보다 많을때, 더 많이 삐져나온 자식태그의 요소를 어떻게
              보여줄지에 대해 처리하고자 할때에 쓰이는 css의 프로퍼티임
                                            ㄴ주석 맨 밑에 프로퍼티 설명 추가함
   
   overflow: visible : 자식태그의 특정 요소가 부모태그의 박스를 넘어 가더라도, 그대로 보여줍니다.
   
   overflow: hidden : 부모요소의 범위를 넘어가는 자식요소의 부분은 보이지 않도록 처리 합니다.
   
   overflow: scroll : 부모요소의 범위를 넘어가는 자식요소의 부분은 보이지 않지만
                  그 대신 사용자가 확인 할 수 있도록 스크롤바를 표시 해줍니다.
                  
   overflow: auto : 부모요소의 범위를 넘어가는 자식요소의 부분이 있을 경우 해당 부분을 보이지 않도록 처리하고
                    사용자가 해당 부분을 확인 할 수 있도록 스크롤바를 표시 합니다.
                    
   -오버플로우는 수평, 수직 모두에 일괄적으로 적용되는 속성 값임-
   
   overflow-x : 수평에만 적용
   ex) overflow-x: visible;
   
   overflow-y : 수직에만 적용
   ex) overflow-y: visible;
   
   box : java의 스코프와 대치되는 의미로서 태그의 범위를 뜻함. 
   ex1) 자식태그의 요소가 부모태그의 박스를 넘어섰다.
   ex2) 부모태그의 요소가 자식태그의 박스 전체를 감싼다.
   
   =====
   
   list-style은 이전에 배웠던
   
   ul태그에 추가하는 type속성(disc, circle, square)과
   ol태그에 추가하는 type속성(1, a, A, i, I)의
   
   하위 태그인 <li>태그에 style을 지정한다는 뜻이다.
   
   list-style에도 부모태그들처럼 type속성이 있으며
   ex) list-style-type:???
   으로 쓰인다.
   
   list-style-type의 속성으로는
   
   none : 아무 기호 없음
   disc : 까만 동그라미
   circle : 하얀 동그라미
   square : 하얀 네모
   demical : 정수
   lower-roman : 소문자 로마자
   upper-roman : 대문자 로마자
   lower-alpha : 소문자 알파벳
   upper-alpha : 대문자 알파벳
   
   등이 있음.
   
   =====
   
   text-align : 텍스트의 정렬 방향을 의미
   
   text-align: left; 왼쪽 정렬
      
   text-align: right; 오른쪽 정렬
      
   text-align: center; 중앙 정렬
      
   text-align: justify; 양쪽 정렬 (자동 줄바꿈시 오른쪽 경계선 부분 정리)
   
   =====
   
   line-height : div나 label등으로 이루어진 태그가 출력되는 1개의 라인을 line box라고 하는데
              그 line box의 높이를 변경하는것. 디폴트값은 100px이다.
   
   =====
   
   float : 이미지를 어떻게 띄워서 텍스트와 함께 배치할 것인가에 대한 속성이지만
         div태그에 사용할 경우에는 레이아웃용도로 사용함.
   
   간단하게 말해서 float의 div레이아웃 정렬은 오름차순, 내림차순 정렬 같은걸 좌우로 해주는 기능이다.
            
   float: inherit : 부모 요소에서 상속
   float: left : 좌측정렬
   float: right : 우측정렬
   float: none : 정렬하지 않음
   
   하지만 이 float을 지정해버리면 (예를들어 부모태그에 float이 있어서 상속되었을 시) 중앙정렬이 되지 않는다.
   즉, 'text-align: center'이 먹히지 않는다. 따라서 이럴땐
   'display:inline-block' 를 넣어주고 text-align: center를 하면 중앙정렬이 된다.
   
   =====
   
   text-decoration : 텍스트에 밑줄, 윗줄, 중간줄을 넣을 때 쓰는 스타일속성임.
   
   text-decoration: none : 텍스트 밑줄 삭제 (a태그 url연결시 밑줄생성되는거 지워주는 용도)
   text-decoration: underline : 텍스트 밑줄 생성
   text-decoration: overline : 텍스트 윗줄 생성
   text-decoration: line-through : 텍스트 중간줄 생성
   text-decoration: blink : 텍스트 반짝거리게 함 (쓸 경우 오류 가능성 높다고 함)
   
   =====
   
   font-size : 글자크기 조절
   
   font-size: em : 배수조절
   
   ex1) font-size: 1.4em; 1.4배
   
   font-weight : 글자 굵기 설정하는 속성
   
   =====
   
   font-family : 서체지정
   
   font-family 다중서체지정 : 해당 서체가 없거나 인식되지 않는 서체일 경우 그 다음 폰트가 적용될 수 있도록
                     하기 위한 것
   
   ex1) font-family: "돋움", "맑은고딕", "바탕체";
   ㄴ돋움이 없으면 맑은고딕이
   ㄴ맑은고딕이 없으면 바탕체가 인식되어 사용됨
   ㄴ다중서체 지정한계 개수는 무한임.
   
   =====
   
   property (거시적) : 1번의 프로퍼티
   property (미시적) : 2번의 프로퍼티
   
   1)
   객체지향의 속성 : 객체가 지닌 속성, 성질, 특성, 상태, 변수 모두를 나타냄
   속성 ⊃ 프로퍼티, 어트리뷰트, 멤버변수,
   
   2)
   attribute : 특성 (정적)
   attribute의 사용처 : html 문서에서 elements 에 추가적인 데이터를 넣을 때 사용됨
   
   property : 속성, 값들의 집합 (동적)
   property의 사용처 : html DOM 안에서 attribute 를 가리키는(혹은 대신하는) 표현
   
   결론
   
   프로퍼티는 주로 동적 제어를 위해 쓰이고
   어트리뷰트는 위의 프로퍼티들을 묶어 그룹화시킬때 주로 쓰임.
   
   =====
   
   DOM (거시적) : 웹 브라우저가 HTML 페이지를 인식하는 방식
   DOM (미시적) : document 객체와 관련된 객체의 집합
   
   DOM의 사용법 : 선택자(id, class, name)가 지정된 태그를 어떠한 변수에 대입을하여
   ex1) idName = OO태그의 id명
   ex2) className = OO태그의 class명
   ex3) nName = OO태그의 name명
   등으로 사용할때의 idName, className, nName이
   『 <OO id=id명><OO/>, <OO class=class명><OO/>, <OO name=name명><OO/> 』
   을 DOM으로 표현했다고 한다.
   
   위의 <OO> 태그에서 선택자인 id, class, name은 attribute(특성)이나
   DOM에서의 id, class, name은 property(속성)이다.
   
   =====
   
   
   
   
   */
   #menu{
      background-color:yellow;
      overflow:auto;
      list-style-type:none;
   }
   #menu>li{
      background-color:pink;
      float:left;
      
      width:25%;
      height:50px;
      
      text-align : center;/*left,center,right*/
        line-height: 50px;  /*위아래 가운데 정렬 해주기 위해 한줄 높이를 li높이와 같게*/
        font-size: 1.4em;   /*글자크기 단위 : px,pt,mm,cm,in,1.2em:기존크기의 1.2배*/
      font-family:Jua, 궁서체, 돋움체, 굴림체;
   }
   /* 가상클래스 
    link링크가 걸렸을때, hover마우스 오버시, visited방문했을때, active누르고 있을 때
    */
    
    #menu a:link,a:visited{
        text-decoration:none; color:gray;
    }
    #menu a:hover{
        text-decoration:underline; color:red; font-weight:bold;
    }

</style>
</head>
<body>
   <ul id="menu">
      <li style="background:yellow"><a href="#">TV</a></li>
      <li><a href="#">여행/맛집</a></li>
      <li><a href="#">푸드</a></li>
      <li><a href="#">만화/웹툰</a></li>
   </ul>
   <img src="../img/jeju_map.jpg"/>
</body>
</html>
