<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	div, img{
		width:100px;
		height:100px;
		position:absolute;
		/*position:absolute; 앱솔루트면 절대좌표라서 하나로 겹쳐진다*/
		/*position:relative; 렐라티브면 상대좌표라서 서로 떨어진다.*/
	}
	div{
		background:orange;
	}
</style>
<script>
	$(function(){
		//		이동시간 : "slow", "fast", "normal", 밀리초
		//			animate({옵션},이동시간);
		$('#i1').animate({marginLeft:"1000px", width:"200px", marginTop:"500px",opacity:0.3}, 5000)
				.animate({marginTop:"10px", opacity:1.0},3000);
				
		$('#i2').animate({marginLeft:"1200px"}, 6000)
				.animate({marginLeft:"0px", marginTop:"800px"}, 5000);
		
		//delay() : 애니메이션  출발전 대기 시간 설정
		$("#i3").delay(3000).animate({marginLeft:"500px", marginTop:"500px", width:"200px"},5000);
	});
</script>
</head>
<body>
	<div id="i1">
		ANIMATE
	</div>
	<img id="i2" src="../img/3.jpg">
	<img id="i3" src="../img/7.jpg">
</body>
</html>
