<!DOCTYPE html>
<html>
<head>

<style>
/*

오버플로우 : 요소내의 컨텐츠가 너무 커서 요소내에 모두 보여주기 힘들때 그것을 어떻게 보여줄지 설정

overflow의 속성종류 (가로세로 같이 추가)

1. visible : 기본 값입니다. 넘칠 경우 컨텐츠가 상자 밖으로 보여집니다.
2. hidden  : 넘치는 부분은 잘려서 보여지지 않습니다.
3. scroll  : 스크롤바가 추가되어 스크롤할 수 있습니다.
4. auto    : 컨텐츠 량에 따라 스크롤바를 추가할지 자동으로 결정됩니다.

overflow의 사용방법 (가로, 세로를 각기 제어하는 방법)

overflow-x: (프로퍼티)
overflow-y: (프로퍼티)

ex1)overflow-x: hidden; / x축방향 짤리는거 안보이게 함
ex2)overflow-x: scroll; / x축방향 스크롤 생성
ex3)overflow-x: hidden; overflow-y: scroll; / x축방향 짤리는거 안보이게하고 y축 스크롤 생성 

=====

트랜지션 : 서서히 변화시키는 기능을 가진... 애니메이션계열의 프로퍼티.

transition의 속성 종류

1. none     : 모든 속성에 적용하지 않습니다.
2. all      : 모든 속성에 적용합니다.
3. property : 속성을 정합니다. 여러 개의 속성을 지정할 경우 쉼표로 구분합니다.
4. initial  : 기본값으로 설정합니다.
5. inherit  : 부모 요소의 속성값을 상속받습니다.

트랜지션의 프로퍼티는 그저 스타일을 적용할것인가 말것인가를 나타내는것이므로 그리 중요하지 않다.
중요한것은 아래의 세개인데... 바로 '트랜지션 타이밍 펑션'과 '트랜지션 듀레이션'과 '트랜지션 딜레이'이다.

-----

트랜지션 타이밍 펑션 (transition timing function)

transition timing function이란?
ㄴ트랜지션에 cubic-bezier 함수로 하여금 애니메이션의 작동시간범위와 속도를 지정하는 것.

cubic-bezier이란?
ㄴ cubic-bezier(x1, y1, x2, y2)로 쓰는 일종의 그래프이다.
ㄴ 총 두개의 점으로 하여금 그래프의 선을 긋고 x축은 시간을, y축은 속도를 나타낸다.
ㄴ 즉 우측으로 상승하는 일자 대각선 그래프를 만들면 시간대비 속도가 같을거고, 그걸 하기 위해선
ㄴ '(x1=y1) < (x2=y2)' 인것을 알아야한다. 예를들어 cubic-bezier(0.25, 0.25, 0.75, 0.75)
ㄴ cubic-bezier 함수의 범위는 0~1이다. 사실 (0,0,1,1) 해도 되긴 하다..;;

transition timing function의 종류

1. ease        : cubic-bezier( 0.25,  0.1,  0.25,  1 )과 동일
2. linear      : cubic-bezier( 0,     0,    1,     1 )과 동일
3. ease-in     : cubic-bezier( 0.42,  0,    1,     1 )과 동일
4. ease-out    : cubic-bezier( 0,     0,    0.58,  1 )과 동일
5. ease-in-out : cubic-bezier( 0.42,  0,    0.58,  1 )과 동일
6. step-start  : steps( 1, start )와 동일
7. step-end    : steps( 1, end )와 동일
8. cubic-bezier( n, n, n, n ) : n의 범위는 0~1

6~7번의 step-start,end 의 1이란 숫자는 몇번에 걸쳐서 가느냐... 를 뜻한다.

※주의사항※
    타이밍펑션은 함수를 지정해서 세부효과를 다르게 하는데에 의의가 있는것이지
    시간을 조절할 수 있는것은 아니다.
    타이밍펑션은 말 그대로의 의미로서 속도를 제어하는 함수다.
    하지만 속도를 제어한다고 함에도 시간을 제어할수는 없기에 결국 같은 시간에 끝난다.
※주의사항※
	따라서 시간을 조절하는 트랜지션의 속성은 듀레이션이다 (아래에서 참고)
	
-----

트랜지션 듀레이션 (transition-duration)

	transition-duration : transition이 끝날 때까지 걸리는 시간을 설정.

트랜지션 듀레이션 특징

	1. 기본값은 0s입니다.
	2. 시간 단위는 초(s) 또는 1/1000초(ms)를 사용합니다.

트랜지션 듀레이션 속성(프로퍼티)

	1. initial : 기본값으로 설정합니다.
	2. inherit : 부모 요소의 속성값을 상속받습니다.

트랜지션 듀레이션 사용방법

	ex1) transition-duration: initial; == 0s
	ex2) transition-duration: 2s;
	ex3) transition-duration: 400ms;

-----

트랜지션 딜레이 (transition-delay)

	transition-delay : transition이 시작하는 시간을 연기할 수 있음

트랜지션 딜레이 특징

	1. 기본값은 0s입니다.
	2. 시간 단위는 초(s) 또는 1/1000초(ms)를 사용합니다.

트랜지션 딜레이 속성(프로퍼티)

	1. initial : 기본값으로 설정합니다.
	2. inherit : 부모 요소의 속성값을 상속받습니다.
	
트랜지션 딜레이 사용방법

	ex1) transition-delay: initial; == 0s
	ex2) transition-delay: 2s;
	ex3) transition-delay: 400ms;
	ex4) transition-delay: 0.5s;
	
=====

*/

div{
	overflow: hidden;
	width: 500px;
	height: 500px;
	border: 1px solid gray;
	transition-duration: 2s; /* 2초동안의 시간동안 변화생기게 설정 */
}
div>img{
	width: 100%;
}
input[type=checkbox]:checked +div{
	height: 0px;
	opacity: 0; /* 0투명, 1불투명 */
}

</style>

<body>
	<input type="checkbox"/> 사진 보기 클릭
	<div>
		<img src="../img/1.jpg"/>
		<img src="../img/2.jpg"/>
	</div>
