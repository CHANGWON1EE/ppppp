<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼으로 이동하는 슬라이드</title>

  <link rel="stylesheet" href="79.css">
  <script defer src="79.js"></script>
</head>

<body>
  <div class="main_container">
    <div class="slide_container"> <!-- 메인 프레임 역할 -->
      <ul class="slide_list">     <!-- 이미지 컨테이너 역할 -->
        <li><img src="/image/bg1.jpg" alt="bg1"></li>
        <li><img src="/image/bg2.jpg" alt="bg2"></li>
        <li><img src="/image/bg3.jpg" alt="bg3"></li>
        <li><img src="/image/bg4.jpg" alt="bg4"></li>
        <li><img src="/image/bg5.jpg" alt="bg5"></li>
      </ul>
    </div>

    <a class="btn_back nonVisible" href="#"><!-- btn[0] -->
      <img src="/image/arrow_back.svg" alt="back_img">
    </a>
    <a class="btn_forward" href="#"><!-- btn[1] -->
      <img src="/image/arrow_forward.svg" alt="foward_img">
    </a>
  </div>
</body>

</html>
