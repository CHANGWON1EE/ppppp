<!-- 
    console.log(123);


\n: 개행(줄바꿈)

document.write(123 + '<br>');: 줄바꿈
document.write('<br>' + 123);: 줄바꿈

<body>
    <h1>HTML에서 자바스크립트 실행</h1>    
    <script>
        // script 태그 내에 자바스크립트 코드 기술
        // 한 줄 주석: ctrl + /
        // 여러 줄 주석: shift + alt + a
        document.write('브라우저 화면에 자바스크립트 실행!!')
        console.log('브라우저 콘솔에 자바스크립트 실행!!')
    </script>
</body>

</html>
