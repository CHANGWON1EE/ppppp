<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 순번이 있는 글머리 항목 생성, ol 태그 내부에 li 태그를 두어 항목의 내용을 표시
    type과 start 속성 지정이 가능하여 type 속성의 값에는 "1, a, A, i, I" 등의 글머리
    기호를 결정하되 미설정 시 디폴트로 숫자 글머리 설정, 또한 start 속성에는 글머리 기호가 시작할 번호(차수) 지정
    ol태그의 자식 태그는 li 태그 외의 다른 태그가 직접 올 수 없지만, li 태그의 자식 태그로 다른 태그의 설정은 가능
    실질적인 항목을 표시하는 li 태그는 기본적으로 들여쓰기가 적용된다.
-->

<body>
    <ol type="i" start="1">
        <li>HTML 문서 생성</li>
        <li>HTML 기본 구조</li>
        <li>body 태그</li>
    </ol>
    <hr>

    <ol type="a" start="2">
        <li>HTML 기본 구조</li>
        <li>body 태그</li>

</body>
</html>
