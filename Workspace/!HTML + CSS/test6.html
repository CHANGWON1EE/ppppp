<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>이텔릭(italic)태그: 이텔릭체를 표현하는 인란인 레벨 요소이다.</i>
    <hr>
    <p>
        <em>엠퍼사이즈(emphasize) 태그</em>: 표시되는 것은 이텔릭 태그와 동일하게 이텔릭체로 텍스트<br>
    </p>
    <hr>

    
    <sup> 윗 첨자 태그, </sup><sub> 아랫 첨자 태그,</sub>
    <hr>
    <p>
        <abbr title="Hypertext Markup Language">HTML</abbr>
        <abbr title="Crowd Control">CC</abbr>
        <abbr title="Carbon Copy">CC</abbr>
        <abbr title="Closed Caption">CC</abbr>
    </p>
    <hr>
</body>
</html>
