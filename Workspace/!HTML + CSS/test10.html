<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <ul>
        <li>HTMLS</li>
        <li>CSS</li>
        <!-- 
            < List의 중첩 >
        - 어떤 임의 리스트에 하위 리스트를 설정하는 경우 아래와 같이 리스트 내에 ol, ul, dl 등의 리스트 관련 태그를 다시 지정함으로써 중첩 리스트 생성 가능, ol ul, dl 등의 리스트 관련 태그의 하위 지식 태그에는 li 태그 외에 다른 태그가 올 수 없으므로 중첩 리스트 생성 시에는 반드시 li 태그 내에 다른 리스트 관련 태그가 와야함에 주의
        -->
    

        <li>Javascript
            <ul>
                <li>VSCODE 자바스크립트 실행 환경 구축</li>
                <li>기본 출력 및 실행 테스트</li>
                <li>자료형과 변수</li>
            </ul>
        </li>

    </ul>
    <hr>

    <!--
        < dl(Definition List)
    - 어떠한 용어나 주제에 대한 설명을 다는 형식으로써 dl 태그내 dt(Definition Term) 태그를 이용하여 용어(주제)를
    정의하고 dd(Definition Description) 태그를 이용하여 용어(dt)에 대한 설명을 기술, dl 태그의 자식 태그는
    dt, dd 태그 외의 다른 태그가 직접 올 수 없지만, dt와 dd 태그의 자식 태그로 다른 태그의 설정은 가능
    dl 태그 내 dd 태그는 기본적으로 들여쓰기가 적용된다

    -->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
    </dl>

</body>
</html>
