<!DOCTYPE html>
<html lang="en">
<head>
    <head>        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문서!!!</title>
    </head>
    
    <body>
        <!-- 
                < dfn 태그 > - Definition
            - abbr 태그와 마찬가지로 title 속성을 통해 검잭지수를 높일 수 있는 태그로써, 문서 내에서
            최초로 사용되는 용어에 대한 정의를 할 때 사용.
            단, dfn 태그와 부모 요소에는 해당 용어에 대한 정의나 설명이 반드시 포함되어야 함에 주의,
            abbr 태그와 마찬가지로 컨텐츠에 대한 툴팁(tooltip) 기능을 포함하며 이탤릭 형태로 표시.
            -->
        
            <p>
                <dfn title="Hypertext Markup Language">HTML</dfn> 는 W3에서 정보를 주고 받을 수 있는 통신 규약이다.

            </p>
            <hr>
        <!-- 
                립적인 블럭 레벨 요소 형태의 인용문을 작성할 때 사용되며 기본적으로 블럭의 좌/우가 들여쓰기 형태로 표시.
                cite 속성을 통해 인용문에 대한 출처를 명시.
            -->
            <blockquote cite="https://www.naver.com">
                웹 표준은 W3 의 측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다.
            </blockquote>
            <hr>
        <!-- 
                    < q 태그 > - quote
                짧은 형식의 인용문을 작성할 때 사용되는 인라인 레벨 요소이며 쌍따옴표로 감싸진 형태로 웹 페이지에 표시.
            -->
            &quot;웹&quot; 표준은 <q cite="http:ke.wikipedia.org.wiki/">W3</q> 의
            측면을 서술하고 정의하는 공식 표준어나 다른 깃술 규격을 가리키는 일반적인 용어이다.
            <hr>
        <!-- 
                    < address 태그 >
                주소나 연락처 상호 등을 표시하기 위한 태그로 이텔릭체가 디폴트로 설정.
                굳이 address 태그를 별도로 사용하는 것은 검ㅔ 대한 검색 효율성을 보장하기 위함.
            -->
        <address> e-mail: psy7758@hanmail.net </address>
    </body>
    </html>
