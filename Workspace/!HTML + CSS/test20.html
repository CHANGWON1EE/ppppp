<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트래픽 우회</title>
</head>

<body>
    <h1>멀티미디어</h1>
    <h2>유튜브를 활용한 트래픽 우회</h2>

    <!-- 
        < 유튜브 소스 코드 퍼가기를 통한 트래픽 우회 >

    - 앞/뒤 광고가 붙고 옵션 설정이 제한적이며 배포자가 소스 코드 퍼가기 설정을 허용하지 않은 경우에는
      퍼가기로 코드를 가져와도 정상적인 실행이 되지 않는 경우가 발생될 수 있음에 주의.
      엑셀 파일 참조. ( 4-HTML5-12-2_트래픽_우회.xlsx )

    -->
    <iframe width="640" height="480" src="https://www.youtube.com/embed/6fsDkAa9VtM" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <hr>

    <h2>비메오를 활용한 트래픽 우회</h2>

    <!-- 
        < 비메오 소스 코드 퍼가기를 통한 트래픽 우회 >  - https://vimeo.com/

    - 유튜브와 동일한 형태의 동영상 게시 플렛폼.
      유튜브와 같은 광고가 붙지 않고 좀 더 다양한 옵션 사용이 가능한 장점.

     -->
    <iframe src="https://player.vimeo.com/video/238341234?h=4384cbb7c0&autoplay=1&title=0&byline=0&portrait=0"
        width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture;"
        allowfullscreen></iframe>

    <iframe width="1280" height="720" src="https://www.youtube.com/embed/fHa26sz45D8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
