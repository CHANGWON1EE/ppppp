<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    border: 선 굵기 임의값 - 가시성을 위해 활용)
    tr: table row(행)
    td: table data(열)
    th: table header(항목명) 볼드체+가운데 정렬
-->
<body>
    <table border="1">
        <tr>
            <th>학번</th>
            <th>성명</th>
        </tr>

        <tr>
            <th>1</th>
            <td>박성연</td>
        </tr>
        
        <tr>
            <th>2</th>
            <td>김철수</td>
        </tr>

        <tr>
            <th>3</th>
            <td>이영희</td>
        </tr>
    </table>
</body>
</html>
