<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server.html">
        <fieldset>
            <legend>필수입력</legend>

            <div>
                <label>이름
                    <input type="text" name="userName" required>
                </label>
            </div>

            <div>
                <label>이메일
                    <input type="email" name="userEmail" required>
                </label>
            </div>

            <div>
                <label>아이디
                    <input type="text" name="userID" required>
                </label>
            </div>

            <div>
                <label>비밀번호
                    <input type="password" name="userPSW" required>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>선택입력</legend>

            <div>
                성별:
                <label>남
                    <input type="radio" name="gender" value="man">
                </label>
                <label>여
                    <input type="radio" name="gender" value="woman">
                </label>
                <label>선택안함
                    <!-- checked=기본으로 설정되는 default 값 -->
                    <input type="radio" name="gender" value="none" checked>
                </label>
            </div>

            <div>
                취미: 
                <label>독서
                    <input type="checkbox" name="hobby" value="reading" checked>
                </label>
                <label>게임
                    <input type="checkbox" name="hobby" value="game">
                </label>
                <label>운동
                    <input type="checkbox" name="hobby" value="exercise">
                </label>
                <label>등산
                    <input type="checkbox" name="hobby" value="hiking">
                </label>
            </div>

            <div>
                <label>사진 첨부: 
                    <input type="file" upload="uploadPicture">
                </label>
            </div>

            <div>
                <label>화면 밝기
                    <input type="range" min="1" max="10" value="8">
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>데이터 전송</legend>
            
            <button>전송</button>
        </fieldset>
    </form>

  
</body>
</html>
